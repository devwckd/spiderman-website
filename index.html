<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>

    <script src="js/svg-inject.js"></script>

    <title>Spider-Man: Miles Morales | PS5</title>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="menu">
                <div class="logo">
                    <img src="img/logo-spiderman.svg" alt="small logo spiderman" onload="SVGInject(this)">
                </div>

                <ul class="links">
                    <li><a href="#" class="link">Home</a></li>
                    <li><a href="#" class="link">Story</a></li>
                    <li><a href="#" class="link">Wallpapers</a></li>
                    <li><a href="#" class="link">#BeYourself</a></li>
                </ul>
            </div>

            <div class="social">
                <img src="img/icon-facebook.svg" alt="facebook" onload="SVGInject(this)">
                <img src="img/icon-instagram.svg" alt="instagram" onload="SVGInject(this)">
                <img src="img/icon-twitter.svg" alt="twitter" onload="SVGInject(this)">
                <img src="img/icon-youtube.svg" alt="youtube" onload="SVGInject(this)">
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="left">
            <p>
                <img src="img/spiderman-text.png" alt="text logo spiderman" onload="SVGInject(this)">
            </p>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae ducimus, reprehenderit. Accusantium amet dicta minus tenetur velit. Culpa cum laborum nobis quaerat! Labore laboriosam, omnis?
            </p>
            <p>
                <a href="#" class="btn">Pre-order now</a>
                <a href="#" class="btn-secondary">Watch the teaser</a>
            </p>
            <p>
                <img src="img/playstation-icon.svg" alt="playstation" onload="SVGInject(this)">
                <img src="img/marvel-icon.svg" alt="marvel" onload="SVGInject(this)">
            </p>
        </div>

        <div class="right">
            <img src="img/spider-man.png" alt="spiderman" class="spiderman" onload="SVGInject(this)">
        </div>
    </section>

</body>
</html>
